<!DOCTYPE html>
<html lang="en">

<head>

  <title>Student Feedback Form</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Acme|Cantarell&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="feedback-styles.css">

</head>

<body class="m-3">

    <div class="jumbotron">
        <h1>Please provide feedback. <small>You may do so annoymously.</small></h1>
    </div>

    <div class="row">

        <div class="col-md-5"> 
            <div>
                <p id="instructions">As one of our students, your thoughts, comments, and feedback are very important to us.<br/>
                Please use this form to send us your feedback.<br/>
                If you would like a response, please include your contact information.</p>
            </div>
        </div>

        <div class="col-md-7">
            <form>
                <p>
                    <label for="name">Name</label><input name="student-name" id="name" type="text" class="form-control">
                </p>
                <p>
                    <label for="email">Email</label><input name="student-email" id="email" type="email" class="form-control">
                </p>
                <p>
                    <label for="comments">Comments (required)</label>
                    <textarea name="student-comments" id="comments" class="form-control" required></textarea> 
                </p> 
                <p>Are you a current student?
                    <div class="form-check">
                        <input name="student" id="yes" type="radio" class="form-check-input" checked>
                        <label for="yes" class="form-check-label">Yes</label>
                    </div> 
                    <div class="form-check">
                        <input name="student" id="no" type="radio" class="form-check-input">
                        <label for="no" class="form-check-label">No</label>
                    </div>
                    <div>    
                        <input name="submit-status" id="submitted" type="submit" class="btn btn-primary mt-2">
                    </div>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
