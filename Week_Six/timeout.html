<!DOCTYPE html>
<html>

<head>
    <title>Hello Timeout</title>
</head>

<body>
    <h1>Wait for it!</h1>
    <p>Expect to see an alert 3 seconds after the page loads.</p>

    <script>
        setTimeout(function () {
            alert("Hello! This happened 3 seconds after the page loaded.")
        }, 3000)
    </script>

</body>

</html>
